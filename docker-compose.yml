version: '3.8'
services:
  dev:
    build: .
    volumes:
      - .:/app
      - model-data:/models
      - temp-data:/app/temp
    ports:
      - "${FLASK_PORT}:${FLASK_PORT}"
    command: flask run --host=0.0.0.0 --port=${FLASK_PORT} --debug --reload
    environment:
      - FLASK_ENV=development
      - FLASK_APP=main.py
    depends_on:
      - worker
