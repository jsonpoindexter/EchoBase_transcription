  worker:
    build: .
    command: celery -A celery_worker.transcription_worker worker --loglevel=debug
    volumes:
      - .:/app
      - model-data:/models
      - temp-data:/app/temp
    depends_on:
      - redis
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
volumes:
